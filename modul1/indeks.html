<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>APS Store</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="png/l ogo.png" alt="Logo APS" class="logo-img" />
        <h1>APS STORE</h1>
      </div>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About us</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>

    <div class="container">
      <aside>
        <ul>
          <li><a href="#">Accessories</a></li>
          <li><a href="#">Console</a></li>
          <li><a href="#">Gamepad</a></li>
          <li><a href="#">Stand</a></li>
          <li><a href="#">Games</a></li>
          <li><a href="#">HDMI</a></li>
        </ul>
      </aside>

      <!-- Slideshow Section -->
      <main>
        <div class="slideshow-container">
          <!-- Slide 1 -->
          <input type="radio" name="slides" id="slide-1" checked />
          <div class="slide">
            <img
              src="png/ps5pro.png"
              alt="PlayStation 5"
              class="product-image"
            />
          </div>

          <!-- Slide 2 -->
          <input type="radio" name="slides" id="slide-2" />
          <div class="slide">
            <img
              src="png/stick.png"
              alt="PS5 Accessories"
              class="product-image"
            />
          </div>

          <!-- Slide 3 -->
          <input type="radio" name="slides" id="slide-3" />
          <div class="slide">
            <img src="png/ps5.png" alt="PS5 Controller" class="product-image" />
          </div>

          <!-- Navigation Dots -->
          <div class="nav-dots">
            <label for="slide-1"></label>
            <label for="slide-2"></label>
            <label for="slide-3"></label>
          </div>
        </div>
      </main>
    </div>

    <footer>
      <h2>class="slogan">Plug & Play, Dunia Game di Ujung Jari!</h2>
    </footer>
  </body>
</html>
